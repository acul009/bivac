name: Docker Image Release

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push docker images
        run: |
          export DOCKER_CLI_EXPERIMENTAL=enabled
          IMAGE_NAME=cryptobioz/bivac IMAGE_VERSION=${{ github.event.release.tag_name }} make docker-images

      - uses: actions-ecosystem/action-regex-match@v2
        id: regex-match
        with:
          text: ${{ github.event.release.tag_name }}
          regex: '/^([0-9]+).([0-9]+).[0-9]+$/'

      - name: Move tags and push to DockerHub
        if: ${{ steps.regex-match.outputs.match != '' }}
        run: |
          docker tag cryptobioz/bivac:${{ steps.regex-match.outputs.group1 }}}.${{ steps.regex-match.outputs.group2 }}}

